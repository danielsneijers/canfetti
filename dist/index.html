<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Canfetti ðŸŽŠ</title>
    <style media="screen">
      html,
      body,
      p,
      h1 {
        margin: 0;
        padding: 0;
      }

      button,
      input {
        margin: 0;
      }

      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      img {
        height: auto;
        max-width: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        text-align: center;
      }

      canvas {
        position: absolute;
        width: 100%;
        height: 100vh;
        z-index: -1; /* TODO: mention this in the documentation */
      }

      h1 {
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      .button {
        background: #1abc9c;
        border: none;
        color: white;
        font-size: 1.2em;
        padding: 0.5rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-weight: bold;
        cursor: pointer;
        outline: none;
      }

      .button:hover {
        background: #16a085;
      }

      .hidden {
        display: none;
      }

      .controls {
        display: flex;
        flex-direction: column;
      }

      label {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      label input {
        margin-right: 0.5rem;
      }

      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }

      .github-corner svg {
        fill: #151513;
        color: #fff;
        position: fixed;
        top: 0;
        border: 0;
        right: 0;
      }

      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }

      @media only screen and (hover: none) {
        #burstToggle-label {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canfetti"></canvas>
    <div class="controls">
      <h1>Canfetti ðŸŽŠ</h1>
      <button id="startButton" class="button">Click to celebrate</button>
      <button id="stopButton" class="button hidden">Stop</button>
      <label id="burstToggle-label">
        <input id="burstToggle" type="checkbox" name="Burst toggle" checked="checked">
        Celebrate on mouse clicks
      </label>
    </div>
    <a href="https://github.com/danielsneijers/canfetti" class="github-corner" aria-label="View source on GitHub" target="_blank">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
  <script src="canfetti.js"></script><script src="demo.js"></script></body>
</html>
